<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Taco Shop</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icons/favicon.ico"/>
</head>
<body>

    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html#about">About The Taco Shop</a></li>
                <li><a href="/index.html#menu">Our Menu</a></li>
                <li><a href="/hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <figure>
                <img src="/images/tacos_close_up_400x260.png" alt="The Taco Shop Tacos">
                <figcaption>The Taco Shop Tacos</figcaption>
            </figure>
        </div>

        <hr>

        <div>
            <h2>Our Contact Form</h2>

            <form>
                <fieldset>

                    <legend>Send Us A Message</legend>

                    <div>
                        <label for="name">
                            Name:
                            <input type="text" placeholder="Your Name" name="name" id="name">
                        </label>
                    </div>
                    
                    <br>

                    <div>
                        <label for="email">
                            E-mail:
                            <input type="email" placeholder="Your E-mail" name="email" id="email">
                        </label>
                    </div>
                    
                    <br>

                    <div>
                        <label for="msg">
                            Your Meaasge:
                            <br>
                            <textarea placeholder="Type your message here" name="msg" id="msg" rows="5" cols="50"></textarea>
                        </label>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>

        <hr>

        <div>
            <h2>Our Location</h2>
            <address>

                555 Taco Temptation Lane, Suite T,<br>
                Kanas City <br>
                Phone: <a href="tel:+5555555555">+5555555555</a>

            </address>

        </div>
        <br>

        <div></div>
            <a href="#">Back to top</a>
        </div>

    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Taco Shop</p>
    </footer>

</body>
</html>
